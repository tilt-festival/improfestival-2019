<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% t global.title %}</title>
  <meta name="description" content="{% t global.description %}">

  <!-- ========================================================================================= -->
  <!-- You are reading the web page of the sixth annual improv theatre festival Tilt.            -->
  <!-- We've put a lot of hard work, love and also, tears into this page (and the festival).     -->
  <!-- If you want to fix something with this page or see the source,                            -->
  <!-- check it out on GitHub: https://github.com/tilt-festival/improfestival-2018               -->
  <!-- ========================================================================================= -->

  {% asset main.css !integrity %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="Tilt 6">
  <meta name="application-name" content="Tilt 6">
  <meta name="theme-color" content="#a43a5a">

  <!-- Open Graph-->
  <meta property="og:title" content="{% t global.title %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ site.url }}/{% if site.lang != site.default_lang %}{{ site.lang }}{% endif %}"/>
  <meta property="og:image" content="{{ site.url }}{% asset "social-header.png" @path %}">
  <meta property="og:description" content="{% t global.description %}"/>
  <meta property="og:site_name" content="{% t global.title_short %}"/>

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.social.twitter }}">
  <meta name="twitter:title" content="{% t global.title %}">
  <meta name="twitter:description" content="{% t global.description %}">
  <meta name="twitter:image" content="{{ site.url }}{% asset "social-header.png" @path %}">

</head>
