server {
    listen       8080;
    server_name  localhost;
    root   /usr/share/nginx/html;
    
    include common-server.conf;

    # with Content Security Policy (CSP) enabled(and a browser that supports it(http://caniuse.com/#feat=contentsecuritypolicy),
    # you can tell the browser that it can only download content from the domains you explicitly allow
    # http://www.html5rocks.com/en/tutorials/security/content-security-policy/
    # https://www.owasp.org/index.php/Content_Security_Policy
    # I need to change our application code so we can increase security by disabling 'unsafe-inline' 'unsafe-eval'
    # directives for css and js(if you have inline css or js, you will need to keep it too).
    # more: http://www.html5rocks.com/en/tutorials/security/content-security-policy/#inline-code-considered-harmful
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://tagmanager.google.com https://www.googletagmanager.com https://maps.googleapis.com; upgrade-insecure-requests; img-src data: 'self' 'unsafe-inline' https://www.google-analytics.com https://ssl.gstati.com https://csi.gstatic.com https://maps.gstatic.com https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com; font-src 'self' https://themes.googleusercontent.com https://fonts.gstatic.com; frame-src 'self' https://fienta.com/; object-src 'none'; connect-src 'self' https://fienta.com; report-uri https://sqroot.report-uri.com/r/d/csp/enforce;";

    add_header Referrer-Policy "strict-origin-when-cross-origin";

    location ~* \.(?:css|js|jpg|jpeg|png|gif)$ {
      expires 1d;
      access_log off;
    }

    location / {
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "X-Requested-With";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
        index index.html index.htm;
    }
}
